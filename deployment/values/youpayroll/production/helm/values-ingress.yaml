ingress:
  apiVersion: 'networking.k8s.io/v1'

  namespace: 'youpayroll'
  name: 'youpayroll-ingress'

  annotations:
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/backend-protocol: 'HTTP'
    alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:me-central-1:844294577846:certificate/258465b9-6866-4a2f-8027-d73722927117'
    alb.ingress.kubernetes.io/group.name: 'default'
    alb.ingress.kubernetes.io/healthcheck-path: '/health/'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: 'internet-facing'
    alb.ingress.kubernetes.io/tags: 'Name=ygg-production-default-alb-eks-tf, Platform=EKS, Environment=production'
    alb.ingress.kubernetes.io/wafv2-acl-arn: 'arn:aws:wafv2:me-central-1:844294577846:regional/webacl/AWSRegionalWAF2/28dd691e-140c-472e-b60d-d667396beebc'
    alb.ingress.kubernetes.io/target-type: 'ip'
    alb.ingress.kubernetes.io/subnets: 'ygg-prod-public-me-central-1a, ygg-prod-public-me-central-1b, ygg-prod-public-me-central-1c'
    alb.ingress.kubernetes.io/load-balancer-attributes: 'access_logs.s3.enabled=true,access_logs.s3.bucket=ygg-prod-me-central-1-alb-logs-tf,access_logs.s3.prefix=default-public,idle_timeout.timeout_seconds=180'
    kubernetes.io/ingress.class: 'alb'

  rules:
    - host: 'youpayroll.yougotagift.com'
      http:
        paths:
          - backend:
              service:
                name: 'youpayroll-nginx'
                port:
                  number: 80
            path: '/*'
            pathType: 'ImplementationSpecific'
